<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nilai = 30;

        if (nilai > 90) {
            document.writeln("Sangat kompeten");
        } else if (nilai < 90) {
            document.writeln("kompeten")
        } else if (nilai < 80) {
            document.writeln("cukup kompeten")
        }
    </script>
